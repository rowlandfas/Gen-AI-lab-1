<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Django Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user {
      color: blue;
      margin: 5px 0;
    }
    .bot {
      color: green;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Django Chatbot</h1>
  <div id="chat"></div>
  <input id="user_id" placeholder="User ID (e.g., email or session)" value="user1" />
  <br /><br />
  <input id="msg" style="width:70%" placeholder="Type your message..." />
  <button id="send">Send</button>

  <script>
    async function send() {
      const user_id = document.getElementById("user_id").value;
      const msg = document.getElementById("msg").value.trim();
      if (!msg) return;

      appendMessage("You", msg);
      document.getElementById("msg").value = "";

      try {
        const response = await fetch("/api/chat/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: user_id, message: msg }),
        });

        if (!response.ok) {
          throw new Error("Server returned " + response.status);
        }

        const data = await response.json();
        const reply = data.reply || "(no reply)";
        appendMessage("Bot", reply);
      } catch (error) {
        console.error("Error contacting server:", error);
        appendMessage("Bot", "Error contacting server.");
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender === "You" ? "user" : "bot";
      div.textContent = `${sender}: ${text}`;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    }

    document.getElementById("send").addEventListener("click", send);
    document.getElementById("msg").addEventListener("keypress", function (e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
